<script type="text/javascript">
	var flag = true;
	function detectmob() {
			if( navigator.userAgent.match(/Android/i)
			|| navigator.userAgent.match(/webOS/i)
			|| navigator.userAgent.match(/iPhone/i)
			|| navigator.userAgent.match(/iPad/i)
			|| navigator.userAgent.match(/iPod/i)
			|| navigator.userAgent.match(/BlackBerry/i)
			|| navigator.userAgent.match(/Windows Phone/i)
			){
				return true;
			}
			else {
				return false;
			}
	}
	flag = detectmob();
	if(flag){
		$('.navbar-fixed-top').removeClass('opaqued');
	}

	}

	}

	if(url.match(/index/g)){
		$(".mark").eq(0).addClass('navbarAct disabled')
		$(".mark").siblings().removeClass('navbarAct disabled')
	}
	else if(url.match(/(about|idea|story|honor)/g)){
		$(".mark").eq(1).addClass('navbarAct')
		$(".mark").siblings().removeClass('navbarAct disabled')
	}
	else if(url.match(/product/g)){

	}

	}
